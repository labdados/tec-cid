<h3>Licitações</h3>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
</mat-form-field>

<div class="mat-elevation-z8" id="table">

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <ng-container matColumnDef="data_homologacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.data_homologacao | date: "dd/MM/yyy"}} </td>
        </ng-container>

        <!-- Nome da unidade gestora Column -->
        <ng-container matColumnDef="nome_unidade_gestora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidade Gestora </th>
            <td mat-cell *matCellDef="let row"> {{row.nome_unidade_gestora}} </td>
        </ng-container>

        <!-- Valor Column -->
        <ng-container matColumnDef="valor_licitado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Licitado </th>
            <td mat-cell *matCellDef="let row"> {{row.valor_licitado | currency:'BRL':'symbol':'1.2-2':'pt'}} </td>
        </ng-container>

        <!-- Ação Column -->
        <ng-container matColumnDef="acao" style="border: blue 1px solid;">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
                <i matTooltip="Clique para mais informações sobre esta licitação" [matTooltipPosition]="'above'"
                    class="material-icons">{{expandedElement != null && row == expandedElement  ? 'expand_less' : 'expand_more'}}</i>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-description">
                        {{element.objeto}}
                    </div>
                    <div class="element-button">
                        <button (click)="exibirLicitacao(element.id_licitacao)" class="shadow-none" mat-raised-button>Mais detalhes</button>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
