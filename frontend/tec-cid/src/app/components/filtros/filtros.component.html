<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <ngx-select-dropdown tabindex="0" [multiple]="false" [(ngModel)]="cidade" [options]="municipios"
                    [config]="configCidades" (change)="filtroMunicipio()"></ngx-select-dropdown>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <ngx-select-dropdown [disabled]="show()" [(ngModel)]="unidadeGestora"  tabindex="0" [multiple]="false" [options]="unidadesGestoras"
                    [config]="configUnidadesGestoras">
                </ngx-select-dropdown>
            </div>
        </div>

    </div>

    <div *ngIf="!exibir" class="mt-5">
        <div class="row animated bounceInUp">
            <div class="mx-auto">
                <h1 style="color: #0d4247">Selecione seu município</h1>
            </div>
        </div>
    </div>

    <div *ngIf="exibir">
        <div class="row mt-5">
            <div class="mx-auto infos-cidade">
                <div class="col-md-12">
                    <img src="assets/images/Mapa PB - PATOS-01.png" class="img-fluid ml-auto" alt="" id="mapa">
                </div>
            </div>
        </div>

        <div class="row">
            <div>
                <h1 id="cidade">{{ municipio.nome }}</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3 mr-2">
                        <img class="img-fluid" id="foto" src="assets/images/user.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>Fulano de tal</h3>
                        <h5>PSB</h5>
                        <h5>2016-2020</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6 ">
                <div class="row">
                    <div class=" gasto mx-auto">
                        <div class="info-gasto">
                            <h1 id="gasto">R$ 7.345.345,00</h1>
                            <p align="center">Total gasto de janeiro de 2019 até o presente momento.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <a [routerLink]="['/municipio', unidadeGestora.cd_ugestora]" routerLinkActive="router-link-active"  class="btn btn-detalhes mx-auto">Veja detalhadamente</a>
                </div>
            </div>
        </div>
    </div>




</div>
